<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota | PetMonitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylesDash.css">
    <style>
        /* Estilos específicos para el formulario */
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .form-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Menú Lateral -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-paw"></i> PetMonitor</h3>
        </div>
        
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="mascotas.html">
                        <i class="fas fa-dog"></i>
                        <span>Mascotas</span>
                    </a>
                </li>
                <li>
                    <a href="usuarios.html">
                        <i class="fas fa-users"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                
                <div class="divider"></div>
                
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus-circle"></i> Agregar Nueva Mascota</h2>
            </div>
            
            <form id="addPetForm">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nombre" class="required-field">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="especie" class="required-field">Especie</label>
                            <select id="especie" name="especie" required>
                                <option value="">Seleccione una especie</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="raza">Raza</label>
                            <input type="text" id="raza" name="raza">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" min="0">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="usuario_id" class="required-field">Dueño</label>
                    <select id="usuario_id" name="usuario_id" required>
                        <option value="">Seleccione un dueño</option>
                        <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción/Observaciones</label>
                    <textarea id="descripcion" name="descripcion" rows="4" style="width: 100%; padding: 10px 15px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='mascotas.html'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Mascota
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar lista de usuarios para el select de dueños
            loadUsers();
            
            // Manejar el envío del formulario
            document.getElementById('addPetForm').addEventListener('submit', function(e) {
                e.preventDefault();
                savePet();
            });
        });
        
        // Función para cargar usuarios desde la API
        async function loadUsers() {
            try {
                const response = await fetch('usuarios.php'); // Asegúrate de tener este endpoint
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('usuario_id');
                    
                    data.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.nombre;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
            }
        }
        
        // Función para guardar la nueva mascota
        async function savePet() {
            const form = document.getElementById('addPetForm');
            const formData = new FormData(form);
            const petData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('mascotas.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(petData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Mascota agregada correctamente');
                    window.location.href = 'mascotas.html';
                } else {
                    alert('Error al agregar mascota: ' + (data.message || 'Intente nuevamente'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        }
    </script>
</body>
</html>
